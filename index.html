<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INTRODUCTION TO HTML</title>
</head>

<body>
    <h1>DOG PHOTO APP</h1>
    <main>
        <section>
            <h2>Dog Photos</h2>
            <!--TODO: Add link to cat photos Step6: Indent p element-->
            <p>
                Click here to view more
                <a target="_blank" href="https://unsplash.com/s/photos/dogs">dog photos</a>
            </p>
            <a href="https://unsplash.com/s/photos/dogs"><img src="./images/2019-06-21-UGLY-DOG-BATCH-3-87-scaled.webp"
                    width="430px" height="400px" alt="A classy dog." /></a>
        </section>
        <section>
            <h2>Dog Lists</h2>
            <h3>Things dogs love:</h3>
            <ul>
                <li>dog candy</li>
                <li>dog food</li>
                <li>meat bones</li>
            </ul>
            <figure><img src="./images/meatbones.webp" width="430px" alt="meat bones" />
            <figcaption>Dogs <em>love</em> meat bones</figcaption></figure>
            <h3>Top 3 things dogs hate:</h3>
            <ol>
                <li>cats</li>
                <li>thunder</li>
                <li>other dogs</li>
            </ol>
            <figure>
                <img src="https://www.pixel-creation.com/wp-content/uploads/puppy-wallpaper-and-background-image-1680x1050-id467417-800x800.jpg" alt="A cute dog picture" width="400px" height="400px">
                <figcaption>Dogs <strong>hate</strong> other dogs.</figcaption>
            </figure>
        </section>
    </main>
</body>

</html>
